<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars API Fun</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  </head>
  <body>
    <div id="space">      
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>
    <h1 class="main-title">Star Wars: May the API Be With You</h1>
  	<div class="select-div">
  		<select id="planet-select" class="selector">
        <option disabled="disabled" selected="selected">Planets</option>
  		</select>
      <select id="people-select" class="selector">
        <option disabled="disabled" selected="selected">People</option>
      </select>
      <select id="starship-select" class="selector">
        <option disabled="disabled" selected="selected">Starships</option>
      </select>
      <select id="vehicle-select" class="selector">
        <option disabled="disabled" selected="selected">Vehicles</option>
      </select>
  	</div>
  	<div id="data">
      <h3 class="planet-name"></h3>
      <h5>Planet Statistics</h5>
      <p class="planet-data planet-diameter"></p>
      <p class="planet-data planet-gravity"></p>
      <p class="planet-data planet-orbital-period"></p>
      <p class="planet-data planet-rotation-period"></p>
      <p class="planet-data planet-climate"></p>
      <p class="planet-data planet-terrain"></p>
      <p class="planet-data planet-surface-water"></p>
      <p class="planet-data planet-population"></p>
      
      <!-- <p class="planet-data planet-films"></p>
      <p class="planet-data planet-residents"></p> -->

    </div>
    <div id="footer">
      <p>Made with the Star Wars API - <a href="https://swapi.co/">https://swapi.co/</a></p>
    </div>
  </body>
</html>
